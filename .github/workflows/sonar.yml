name: SonarCloud
on:
    pull_request:
      branches: ["main"]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Install Code Coverage tool
        shell: powershell
        run: dotnet tool install --global JetBrains.dotCover.GlobalTool

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet sonarscanner begin /k:"Finka95_CatNote" /o:"finka95" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet restore
          dotnet build --no-restore
          dotnet dotcover test --dcReportType=HTML  --filters=+:module=CatNote.Tests*;
          dotnet dotcover test --dcReportType=HTML  --filters=+:module=CatNote.IntegrationTests*
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      
      - name: Analyze unit tests coverage
        run: dotnet dotcover test --dcReportType=HTML --filters=+:module=CatNote.Tests*
        env:
          CI: true

      - name: Save unit tests coverage report
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: dotcover-report-unit
          path: ./dotCover.Output.html
        env:
          CI: true

      - name: Analyze integration tests coverage
        run: dotnet dotcover test --dcReportType=HTML --filters=+:module=CatNote.IntegrationTests*
        env:
          CI: true

      - name: Save integration tests coverage report
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: dotcover-report-integration
          path: ./dotCover.Output.html
        env:
          CI: true
