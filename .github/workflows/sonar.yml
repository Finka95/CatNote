name: SonarCloud
on:
  pull_request:
    branches: ["main"]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Install Code Coverage tool
        shell: powershell
        run: dotnet tool install --global JetBrains.dotCover.GlobalTool

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          EXCLUDE_FROM_COVERAGE:
            ""
        shell: powershell
        run: |
          dotnet sonarscanner begin /k:"Finka95_CatNote" /o:"finka95" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.coverage.exclusions="${{ env.EXCLUDE_FROM_COVERAGE }}"  /d:sonar.cs.dotcover.reportsPaths=dotCover.Output.html
          dotnet restore
          dotnet dotcover build --no-restore
          dotnet dotcover test --no-build --dcReportType=HTML --logger "console;verbosity=normal"
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Upload SonarCloud properties
        uses: actions/upload-artifact@v2
        with:
          name: sonar-properties
          path: |
            C:\Users\runneradmin\.dotnet\tools\.store\dotnet-sonarscanner\5.14.0\dotnet-sonarscanner\5.14.0\tools\net5.0\any\sonar-scanner-4.8.1.3023\bin\conf\sonar-scanner.properties
            D:\a\CatNote\CatNote\.sonarqube\out\sonar-project.properties

      - name: List directories and files
        run: |
          tree /F > file-list.txt
        shell: cmd

      - name: Upload file list as artifact
        uses: actions/upload-artifact@v2
        with:
          name: file-list
          path: file-list.txt

      - name: Upload SonarCloud files as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: sonarcloud-files
          path: |
            D:\.sonarqube\conf\0\FilesToAnalyze.txt

